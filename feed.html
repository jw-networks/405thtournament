<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBS Feed Slot</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:transparent; overflow:hidden; }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <iframe id="vdo" allow="camera; microphone; autoplay; display-capture" src="about:blank"></iframe>

  <script>
    // Use DIRECT export (typically much faster than "Publish to web" CSV)
    const SHEET_ID = "1I_w8pl76OuNL-0dYW9WT2ATRgMwt6Wcj2DYoRrtJL20";
    const GID = "2053858318";
    const EXPORT_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

    const params = new URLSearchParams(location.search);
    const slot = params.get("slot");      // "1".."8"
    const type = params.get("type");      // "cam" or "game"
    if (!slot || !type) throw new Error("Missing ?slot= and/or ?type=");

    function parseCsvKeyValue(text) {
      const lines = text.trim().split(/\r?\n/);
      const out = {};
      for (let i = 1; i < lines.length; i++) { // skip header row
        const line = lines[i];
        const comma = line.indexOf(",");
        if (comma === -1) continue;
        const k = line.slice(0, comma).replace(/^"|"$/g, "").trim();
        const v = line.slice(comma + 1).replace(/^"|"$/g, "").trim();
        if (k) out[k] = v;
      }
      return out;
    }

    let lastBaseSrc = null;

    async function refresh() {
      // hard cache-bust the CSV request
      const csvUrl = EXPORT_CSV_URL + (EXPORT_CSV_URL.includes("?") ? "&" : "?") + "_t=" + Date.now();

      const res = await fetch(csvUrl, {
        cache: "no-store",
        headers: {
          "Cache-Control": "no-cache, no-store, must-revalidate",
          "Pragma": "no-cache"
        }
      });

      if (!res.ok) throw new Error("CSV fetch failed: " + res.status);

      const csv = await res.text();
      const kv = parseCsvKeyValue(csv);

      const key = `slot${slot}_${type}`;
      const baseSrc = (kv[key] || "about:blank").trim();

      if (baseSrc !== lastBaseSrc) {
        lastBaseSrc = baseSrc;

        const iframe = document.getElementById("vdo");

        if (baseSrc === "about:blank" || baseSrc === "") {
          iframe.src = "about:blank";
        } else {
          // force a true navigation when value changes
          const bustedSrc = baseSrc + (baseSrc.includes("?") ? "&" : "?") + "_r=" + Date.now();
          iframe.src = bustedSrc;
        }
      }
    }

    refresh();
    setInterval(refresh, 750); // faster polling; you can raise/lower
  </script>
</body>
</html>
